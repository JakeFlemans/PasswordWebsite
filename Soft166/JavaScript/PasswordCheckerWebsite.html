    function AssessPassword()
    {
        LengthChunk();

    function LengthChunk()
    {
        var PasswordLength;
        PasswordLength = txtPassword.value.length;
        if (PasswordLength >= 16) {
            CriteriaOne.style.backgroundColor = "Green";
        } else {
            if (PasswordLength >= 8) {
                CriteriaOne.style.backgroundColor = "Yellow";
            } else {
                if (PasswordLength < 8) {
                    CriteriaOne.style.background = "Red";
                }
            }
        }
    }

    function CapitalChunk()
    {
        var CapitalCheck;
        var CharCheck = 0;
        var CharPosition;
        var CapitalCount = 0;
        CapitalCheck = txtPassword.value;
        while (CharCheck <= CapitalCheck.length) {
            CharPosition = CapitalCheck.charAt(CharCheck);
            if(CharPosition === CharPosition.toLowerCase()){
                CapitalCount++;
                CharCheck++;
            }
        }
        parTest.innerText = CapitalCount;
        if(CapitalCount >= 3){
            CriteriaTwo.style.backgroundColor = "green";
        } else {
            if(CapitalCount === 2){
                CriteriaTwo.style.backgroundColor = "yellow";
            } else {
                if(CapitalCount <= 1){
                    CriteriaTwo.style.backgroundColor = "red";
                }
            }
        }
    }

        } else {
            if(NumberCount === 1){
